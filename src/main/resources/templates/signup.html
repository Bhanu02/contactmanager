<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Pages </title>
</head>
<body>
<section >
    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-md-3">

                <div class="my-card mt-3">
                    <h1 class="text-center">
                        <img  style=" width:50px" th:src="@{/img/register.png}" />
                        Register Here!!</h1>

                    <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
                        <!--name field-->
                        <div class="form-group">
                            <label for="name_field">Name</label>
                            <input name="name" class="form-control" id="name_field" placeholder="Enter Your Name Here" required="required" th:value="${user.name}">
                        </div>
                        <!--Email Field-->
                        <div class="form-group">
                            <label for="email_field">Email address</label>
                            <input  name="email" type="email" class="form-control" id="email_field" placeholder="Enter Your Email id Here" required="required" th:value="${user.email}">
                        </div>
                        <!--password-->
                        <div class="form-group">
                            <label for="password_field">Password</label>
                            <input name="password" type="password" class="form-control" id="password_field" placeholder="Enter Your Secret Password Here" required="required">
                        </div>
                        <!--                        user about field-->
                        <div class="form-group">
                            <textarea name="about " class="form-control" placeholder="We want to know more about yourself" rows="5" th:value="${user.about}">

                            </textarea>

                        </div>

                        <!--                        Term Agreement Checkbox-->
                        <div class="form-group form-check">
                            <input name="agreement" class="form-check-input" type="checkbox" id="agreement" required="required">
                            <label class="form-check-label" for="agreement">
                                Accept Terms and condition
                            </label>
                        </div>h

                        <!--Submit and Reset Button -->
                        <div class="container text-center ">
                            <br>
                            <input class="btn bg-primary text-white" type="submit" value="Submit">
                            <input class="btn btn-warning text-blue" type="reset" value="Reset">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
